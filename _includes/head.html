<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="robots" content="index, follow">
    <meta name="bitly-verification" content="7c235b444737"/>
    <meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author.name}}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{site.url}}">
    <meta property="og:image" content="{{site.url}}/{{ page.img }}">
    <meta property="og:description" content="{{site.description}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{site.author.twitter}}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.subtitle }}">
    <meta name="twitter:creator" content="@{{site.author.twitter}}">
    <meta name="twitter:image:src" content="{{site.url}}/{{ page.img }}">
    <meta name="twitter:domain" content="{{site.url}}">
    <script type="text/javascript" src="//use.typekit.net/uui0gci.js"></script>
    <script type="text/javascript">
    try {
        Typekit.load();
    } catch (e) {}
    </script>
    <title>{{ site.title}}</title>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link rel="shortcut icon" href="../img/nonanimatedfavicon.ico">
